<!DOCTYPE html> 
<html> 
<head> 
    <title> Track Insert</title> 
          
          
<link rel="stylesheet" 
href= 
"https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
integrity= 
"sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" 
crossorigin="anonymous">     
          
<link rel="stylesheet" type="text/css" href="style.css"> 
          
</head> 
<body> 
      
    <br> 
    <br> 
    <br> 
    <div class="container" > 
        <div class="row"> 
        <div class="col-md-0"> 
                      
        </div> 
                  
        <div class="col-md-6 main"> 
                      
            <form action="/track_insert" method="post"> 
                      
            <h1> Track Information </h1> 
                              
			<input class="box" type="text" name="track_id" id="track_id" 
            placeholder="Track Id"  required /><br> 	
			
            <input class="box" type="text" name="track_name" id="track_name" 
            placeholder="Track Name"  required /><br> 
                              
            <input class="box" type="text" name="genre" id="genre" 
            placeholder="Genre " required /><br> 
                              
            <input class="box" type="text" name="artist_id" 
            id="artist_id" placeholder="Artist ID " required/><br> 
                              
            <input class="box" type="text" name="track_length" id="track_length"  
            placeholder="Track Length" required/><br> 
                        <br> 
            <input type="submit" id="submitDetails"  
            name="submitDetails" value="Submit" /><br> 
                      
            </form> 
                      
        </div> 
                  
                  
        <div class="col-md-3"> 
        </div> 
                  
    </div> 
    </div> 
</body> 
</html>
